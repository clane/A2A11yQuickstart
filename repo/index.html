<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A2A11yQuickstart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <body>
      
      <widget-demo>Loading...</widget-demo>

      <hr/>
      <div id="va">
        <h2>Visual ARIA</h2>
        <p>For testing ARIA during development, will hide at presentation time</p>
        <button id="ariaButton">Run Visual ARIA</button>
      </div>

      <script>
        var visualAriaButton = document.getElementById('ariaButton');
        function runVisualARIA (){
              var a=document.createElement('script');
              a.type='text/javascript';
              a.src='https://gutterstar.bizland.com/whatsock/training/matrices/visual-aria/roles.js';
              document.head.appendChild(a);
          }
          visualAriaButton.addEventListener('click', function(){ runVisualARIA(); }, false);             
      </script>

  </body>
</html>
